<h2>{{recipe.title}}</h2>
<div>{{recipe.description}}</div>
<h3> Ingredients</h3>

<ul class="unstyled">
    <li ng-repeat="ingredients in recipe.ingredients">
        <span>{{ingredients.amount}}</span>
        <span>{{ingredients.amountUnits}}</span>
        <span>{{ingredients.ingredientName}}</span>
    </li>
</ul>

<h3>Instructions</h3>
<div>{{recipe.instructions}}</div>

<form ng-submit="edit()" class="form-horizontal">
    <div class="form-actions">
        <button class-"btn btn-primary">Edit</button>
    </div>
</form>
